<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>阿里云盘Token获取工具</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 90vh;
            background-color: #f7f8fa;
            margin: 0;
        }

        .container {
            background: #fff;
            padding: 40px 50px;
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.08);
            width: 100%;
            max-width: 420px;
            text-align: center;
        }

        h1 {
            margin-top: 0;
            font-size: 24px;
            color: #333;
        }

        p.info {
            color: #666;
            font-size: 14px;
            margin-bottom: 30px;
        }

        .btn {
            display: inline-block;
            width: 80%;
            padding: 14px;
            background-color: #0d6efd;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            text-decoration: none;
            transition: background-color 0.2s;
        }

        .btn:hover {
            background-color: #0b5ed7;
        }

        .error {
            color: #dc3545;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>阿里云盘 Open 认证</h1>
        {% if server_configured %}
        <p class="info">点击下方按钮，将跳转至阿里云进行授权</p>
        <a href="/login" class="btn">登录并授权</a>
        {% else %}
        <p class="error"><b>错误：认证服务未配置</b></p>
        <p class="info">管理员尚未在服务器上设置<br>ALIYUN_CLIENT_ID 和 ALIYUN_CLIENT_SECRET 环境变量。</p>
        {% endif %}
    </div>
</body>

</html>
