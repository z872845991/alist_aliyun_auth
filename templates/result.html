<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>获取Token成功</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f7f8fa;
            margin: 20px 0;
        }

        .container {
            background: #fff;
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.08);
            width: 100%;
            max-width: 700px;
            text-align: center;
        }

        h1 {
            color: #198754;
        }

        .token-box {
            background-color: #e9ecef;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            word-wrap: break-word;
            text-align: left;
            position: relative;
        }

        textarea {
            width: 100%;
            height: 120px;
            padding: 10px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-family: monospace;
            font-size: 14px;
        }

        .info {
            color: #555;
        }

        .error {
            color: #dc3545;
        }

        .instructions {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #eee;
            text-align: left;
        }

        .instructions h2 {
            font-size: 18px;
            margin-bottom: 15px;
        }

        .instructions code {
            background-color: #e9ecef;
            padding: 2px 6px;
            border-radius: 4px;
            font-family: monospace;
        }

        .instructions ul {
            padding-left: 20px;
        }

        .instructions li {
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
    <div class="container">
        {% if refresh_token %}
        <h1>✅ 获取成功!</h1>
        <p class="info">您已成功获取 Refresh Token。请根据您的需求，在Alist中选择以下任一方式进行配置。</p>

        <div class="token-box">
            <textarea readonly onclick="this.select()">{{ refresh_token }}</textarea>
        </div>

        <div class="instructions">
            <h2>Alist 配置指南</h2>
            <ul>
                <li><b>Oauth令牌链接</b>: 填写 <code>https://auth.example.com/api/token</code></li>
            </ul>
        </div>

        {% else %}
        <h1 class="error">❌ 获取失败</h1>
        <p class="info">错误信息如下:</p>
        <div class="token-box">
            <p class="error">{{ error }}</p>
        </div>
        <a href="/">返回重试</a>
        {% endif %}
    </div>
</body>

</html>
